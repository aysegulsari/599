{% extends "reports/report_base.html" %}

{% block report_content %}
<div class="jumbotron">
    <div class="container">
        <div class="col-md-4">
            <div class="content">
                <h1>Reports</h1>
            </div>
            {% if user.is_authenticated %}
            <a href="{% url 'reports:report_collect_tweet' %}" class="btn btn-warning" role="button"><span
                    class="fa fa-plus"></span> Create
                New Report!</a>
            {% endif %}
        </div>

        <div class="col-md-8">
            <div class="list-group">
                {% for report in object_list %}
                <a href="{% url 'reports:report_detail'  pk=report.pk %}"
                   class="list-group-item list-group-item-action flex-column align-items-start">
                    <h3 class="mb-1">{{ report.name }}</h3>
                    <p class="mb-1">{{ report.description_html|safe }}</p>
                </a>

                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
