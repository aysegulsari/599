{% extends "reports/report_base.html" %}

<form>
    {% block report_content %}
    <div class="container">
        <div class="jumbotron">
            <h2>Create Report</h2>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default2">Report name</span>
                </div>
                <input type="text" maxlength="50" class="form-control" aria-label="Default"
                       aria-describedby="inputGroup-sizing-default" id="name" name="name" required>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default3">Keywords</span>
                </div>
                <div class="form-control tags" id="tags">
                    <input type="text" class="labelinput">
                    <input type="hidden" name="result" id="keyword" name="keyword" required>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default4">Number of tweets per day</span>
                </div>
                <select class="form-control" id="count">
                    <option value="100">100</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                    <option value="2000">2000</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Language</span>
                </div>
                <select class="form-control" id="language">
                    <option value="en">en</option>
                    <option value="tr">tr</option>
                    <option value="all">all</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default5">Time interval</span>
                </div>
                <input type="text" name="daterange" value="01/12/2021 - 01/16/2021" required>
            </div>

            <div>
                <button class="btn-warning" id='button' type="button"><span class="fa fa-plus"></span>Collect Tweets
                </button>
            </div>
            <br>
            <br>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <p id="note"> Tweet collection process is finished for the following days</p>
                </div>
            </div>
            <ul class="quoteList"></ul>
        </div>
    </div>
</form>

<script>
    window.onload = function (e) {
        document.getElementById("note").style.visibility = 'hidden'
    }

    let startDate = '2021-01-12';
    let endDate = '2021-01-16';
    let keyword = '';
    let language = '';
    let name = '';
    let dates = [];
    let count = '';
    $(function () {
        $('input[name="daterange"]').daterangepicker({
            opens: 'left'
        }, function (start, end, label) {
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
            startDate = start.format('YYYY-MM-DD');
            endDate = end.format('YYYY-MM-DD');
        });
    });

    function getDates(start, end) {
        dates = [];
        let currentDate = moment(start);
        let final = moment(end);
        while (currentDate <= final) {
            dates.push(currentDate.format('YYYY-MM-DD'));
            currentDate = moment(currentDate).add(1, 'days');
        }
        dates.push(currentDate.format('YYYY-MM-DD'));
    }

    $("#button").click(function () {
        document.body.style.cursor = "progress";
        name = document.getElementById("name").value;
        keyword = document.getElementById("keyword").value;
        language = $("#language").find('option:selected').val();
        count = $("#count").find('option:selected').val();
        if (keyword.length == 0 || name.length == 0) {
            alert('Please enter report name, keyword and tweet count!')
            document.body.style.cursor = "default";
        } else {
            alert('Please wait until tweets are collected!')
            document.body.style.cursor = "progress";
            document.getElementById("note").style.visibility = 'visible'
            $.ajax({
                type: 'POST',
                async: false,
                url: '{% url "reports:create_report" %}',
                dataType: 'json',
                data: {
                    'keyword': keyword,
                    'name': name,
                    'start': startDate,
                    'end': endDate,
                    'language': language
                }
            })
            getDates(startDate, endDate);
            for (let i = 0; i < dates.length - 1; i++) {
                getData(dates[i], dates[i + 1]);
            }
            document.body.style.cursor = "default";
        }
    });

    window.getData = function (start, end) {
        $.ajax({
            type: 'POST',
            async: true,
            url: '{% url "reports:collect_tweets" %}',
            dataType: 'json',
            data: {
                'keyword': keyword,
                'name': name,
                'start': start,
                'end': end,
                'language': language,
                'count':count
            },
            success: function (response) {
                $('.quoteList').append('<li>' + response +' </li>');
            }
        })
    }

    $(function () {
        $('#tags').tagInput();
    });

    $('#tags').tagInput({
        labelClass: "badge badge-success"
    });
</script>
{% endblock %}
