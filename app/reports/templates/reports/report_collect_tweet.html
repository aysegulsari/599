{% extends "reports/report_base.html" %}


<form>
    {% block report_content %}
    <h6>Enter the keyword to collect yor tweets</h6>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default3">Keywords</span>
        </div>
        <input type="text" maxlength="50" class="form-control" aria-label="Default"
               aria-describedby="inputGroup-sizing-default" id="keyword" name="keyword" required>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default4">Tweet count</span>
        </div>
        <input type="text" maxlength="50" class="form-control" aria-label="Default"
               aria-describedby="inputGroup-sizing-default" id="tweet_count" name="tweet_count" required>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default5">Time interval</span>
        </div>
        <input type="text" name="daterange" value="12/01/2019 - 01/06/2020" required>
    </div>

    <div>
        <button class="btn-warning" id='button' type="button"><span class="fa fa-plus"></span>Collect Sample Tweets
        </button>
        <button class="btn-warning" id='button2' type="button"><span class="fa fa-plus"></span>Create Report</button>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="input-group mb-3">
        <table id="datatable" class="display" style="width:100%">
            <thead>
            <tr>
                <th>Tweet ID</th>
                <th>Creation Date</th>
                <th>Tweet Text</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Tweet ID</th>
                <th>Creation Date</th>
                <th>Tweet Text</th>
            </tr>
            </tfoot>
        </table>
    </div>
</form>

<script>
    window.onload = function (e) {
        document.getElementById("datatable").style.visibility = 'hidden'
        document.getElementById("button2").style.visibility = 'hidden'
    }

    let startDate;
    let endDate;
    $(function () {
        $('input[name="daterange"]').daterangepicker({
            opens: 'left'
        }, function (start, end, label) {
            console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
            startDate = start.format('YYYY-MM-DD');
            endDate = end.format('YYYY-MM-DD');
        });
    });

    $("#button").click(function () {
        let keyword = document.getElementById("keyword").value;
        let count = document.getElementById("tweet_count").value;
        if (keyword.length == 0) {
            alert('Please provide at least 1 keyword!' + startDate + "," + endDate)
        } else {
            let tweets = $.ajax({
                type: 'POST',
                async: false,
                url: '{% url "reports:collect_tweets" %}',
                dataType: 'json',
                data: {
                    'keyword': keyword,
                    'start': startDate,
                    'end': endDate,
                    'count': count,
                }
            }).responseJSON;

            document.getElementById("datatable").style.visibility = 'visible'
            document.getElementById("button2").style.visibility = 'visible'

            $('#datatable').DataTable({
                destroy: true,
                "processing": true,
                data: tweets['data']
            });
        }
    });
</script>
{% endblock %}
